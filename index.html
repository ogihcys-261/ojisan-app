<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>いいこと言いそうな人たち</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 演出レイヤ -->
  <div id="fxLux" class="fx fx-lux" aria-hidden="true"></div>
  <div id="fxSad" class="fx fx-sad" aria-hidden="true"></div>
  <div id="fxParty" class="fx fx-party" aria-hidden="true"></div>

  <div class="wrap">
    <section class="card portrait">
      <img id="speakerImg" src="assets/ojisan1.png" alt="話す人" />
      <p class="name" id="speakerName">いいこと言いそうなおじさん</p>
      <p class="sub" id="speakerHint">ボタンを押すとしゃべる。</p>
    </section>

    <section class="card speech">
      <div class="badgeRow">
        <span class="badge">登場: <strong id="whoLabel">おじさん</strong></span>
      </div>

      <div class="msgBox" aria-live="polite">
        <p class="msg" id="msg">ボタンを押してみて。</p>
      </div>

      <div class="controls">
        <button id="btn">聞く</button>
        <button id="btnEdit" class="ghost">セリフ編集</button>
        <button id="btnCopy" class="ghost">コピー</button>

        <div class="status">
          <span class="dot" id="dot"></span>
          <span id="statusText">待機中</span>
        </div>
      </div>
    </section>
  </div>

  <!-- セリフ編集モーダル -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHead">
        <h2 id="modalTitle">セリフ編集</h2>
        <button id="btnClose" class="xbtn" aria-label="閉じる">×</button>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="good">おじさん</button>
        <button class="tab" data-tab="baby">赤ちゃん</button>
      </div>

      <div class="panel" data-panel="good">
        <textarea id="taGood" spellcheck="false"></textarea>
      </div>

      <div class="panel hidden" data-panel="baby">
        <textarea id="taBaby" spellcheck="false"></textarea>
      </div>

      <div class="modalFoot">
        <button id="btnReset" class="ghost">初期に戻す</button>
        <button id="btnSave">保存</button>
      </div>
    </div>
  </div>

  <!-- おみくじ（全画面） -->
  <div id="omikuji" class="omikuji" aria-hidden="true">
    <div class="omikujiCard" role="dialog" aria-modal="true" aria-labelledby="omikujiTitle">
      <div class="omikujiTop">
        <div class="omikujiTitle" id="omikujiTitle">おみくじ</div>
        <button id="btnOmikujiClose" class="omikujiClose">閉じる</button>
      </div>
      <div id="omikujiLuck" class="omikujiLuck">大吉</div>
      <div class="omikujiSub">（たまに出る）</div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
